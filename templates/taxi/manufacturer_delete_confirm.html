{% extends "base.html" %}
{% block content %}
  <h1>Manufacturer deletion</h1>
  <p>Are you sure you want to delete the manufacturer {{ manufacturer }}?</p>
  <p><i>All Cars produced by this manufacturer will be deleted</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
  <br>
  <a href="{% url "taxi:manufacturer-list" %}">Cancel and return to manufacturer list</a>
{% endblock %}

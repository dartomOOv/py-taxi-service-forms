{% extends "base.html" %}
{% block content %}
  <h1>Car deletion</h1>
  <p>Are you sure you want to delete the car {{ car }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
  <br>
  <a href="{% url "taxi:car-detail" pk=car.id %}">Cancel and return to car info</a>
{% endblock %}
